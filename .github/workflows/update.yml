name: Update charts

on:
  workflow_dispatch:      # run it manually from the Actions tab
  schedule:
    - cron: "0 12 * * 1"  # every Monday 12:00

permissions:
  contents: write         # allow this workflow to push image files

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build charts
        run: python scripts/build_charts.py

      - name: Commit updated charts
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add figs/*.png
          git commit -m "Auto-update charts: $(date -u '+%Y-%m-%d')" || echo "No changes to commit"
          git push
